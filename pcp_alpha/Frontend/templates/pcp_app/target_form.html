{% extends "index_app/base_page.html" %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PCP-Demo</title>
</head>
{% block breadcrumb %}
    <h1>PCP Dashboard<small>Add Target</small></h1>
{% endblock %}
{% block content %}
<form action="/action/val_target_form/" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <!--Capability Form-->
            <div class="box box-info">
                <!-- box-header -->
                <div class="box-header with-border">
                    <h3 class="box-title">New Target Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- box-body -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <!--Plugin Name-->
                        <div class="form-group">
                            <label for="plugin_name" class="col-sm-12 control-label content-header">Plugin Name</label>

                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="plugin_name" name="plugin_name" maxlength="200" placeholder="Plugin Name Here">
                            </div>
                        </div>

                        <!--Location Number-->
                        <div class="form-group">
                            <label for="location_num" class="col-sm-3 control-label">Location</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="location_num" name="location_num" placeholder="172.16.5. Something Here">
                            </div>
                        </div>

                        <!--Port Number-->
                        <div class="form-group">
                            <label for="port_num" class="col-sm-3 control-label">Port Number</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="port_num" name="port_num" placeholder="Port Number Here">
                            </div>
                        </div>

                        <!--Plugin Name-->
                        <div class="form-group">
                            <label for="optional_char" class="col-sm-12 control-label content-header">Optional</label>

                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="optional_char" name="optional_char" maxlength="200" placeholder="Optional">
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <!-- box-footer -->
                    <div class="box-footer">
                        <a href="/" class="btn btn-default">Cancel</a>
                        <button type="submit" value="Submit" class="btn btn-info pull-right">Submit</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
</form>
{% endblock %}
